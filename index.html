<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="jumbotron text-center">
      <div class="container">
        <h1>Vacation Suggester</h1>
        <p>Let us choose the perfect holiday place for you</p>
      </div>
    </div>
    <div class="container">
      <form>
        <div class="form-group row">
          <h2 class="text-center">Which of these places do you prefer?</h2>
          <div class="col-md-4">
            <label class="radio-inline">
              <input type="radio" name="place" value="1" />
              <img src="img/beach.jpg" class="img-responsive" alt="Beach" />
            </label>
          </div>
          <div class="col-md-4">
            <label class="radio-inline">
              <input type="radio" name="place" value="1" />
              <img src="img/mountain.jpg" class="img-responsive" alt="Mountain camping" />
            </label>
          </div>
          <div class="col-md-4">
            <label class="radio-inline">
              <input type="radio" name="place" value="1" />
              <img src="img/jungle.jpg" class="img-responsive" alt="Jungle hiking" />
            </label>
          </div>
        </div>
        <div class="form-group row">
          <h2 class="text-center">Which of these foods do you prefer?</h2>
          <div class="col-md-4">
            <label class="radio-inline">
              <input type="radio" name="food" value="1" />
              <img src="img/gyros.jpg" class="img-responsive" alt="Gyros" />
            </label>
          </div>
          <div class="col-md-4">
            <label class="radio-inline">
              <input type="radio" name="food" value="1" />
              <img src="img/oriental.jpg" class="img-responsive" alt="Oriental food" />
            </label>
          </div>
          <div class="col-md-4">
            <label class="radio-inline">
              <input type="radio" name="food" value="1" />
              <img src="img/sea-food.jpg" class="img-responsive" alt="Sea food" />
            </label>
          </div>
        </div>
        <div class="form-group row">
          <h2 class="text-center">Which of these activities do you prefer?</h2>
          <div class="col-md-4">
            <label class="radio-inline">
              <input type="radio" name="activity" value="1" />
              <img src="img/starsky.jpg" class="img-responsive" alt="Under the starry sky" />
            </label>
          </div>
          <div class="col-md-4">
            <label class="radio-inline">
              <input type="radio" name="activity" value="1" />
              <img src="img/nightlife.jpg" class="img-responsive" alt="Nightlife" />
            </label>
          </div>
          <div class="col-md-4">
            <label class="radio-inline">
              <input type="radio" name="activity" value="1" />
              <img src="img/temple.jpg" class="img-responsive" alt="Beach" />
            </label>
          </div>
        </div>
        <div class="form-group row">
          <h2 class="text-center">Which of these animals would you like to see?</h2>
          <div class="col-md-4">
            <label class="radio-inline">
              <input type="radio" name="animals" value="1" />
              <img src="img/snow-leopard.jpg" class="img-responsive" alt="Snow leopard" />
            </label>
          </div>
          <div class="col-md-4">
            <label class="radio-inline">
              <input type="radio" name="animals" value="1" />
              <img src="img/lemurs.jpg" class="img-responsive" alt="Lemurs" />
            </label>
          </div>
          <div class="col-md-4">
            <label class="radio-inline">
              <input type="radio" name="animals" value="1" />
              <img src="img/dolphin.jpg" class="img-responsive" alt="Dolphins" />
            </label>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default btn-lg btn-block">Show Me!</button>
        </div>
      </form>
      <div id="result">
        <div class="row">
          <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
              <img src="..." alt="...">
              <div class="caption">
                <h3>Thumbnail label</h3>
                <p>...</p>
                <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
